<script>
    var _u=nowUrl();
    var _uuuu=_u+'index.html';
    var _imgUrl=_u+'images/180X180.png';
    var obj = sign(localStorage.getItem("ticket"), window.location.href);
    wx.config({
        debug: false,
        appId: 'wx866a50062b092ff6',
        timestamp: obj.timestamp,
        nonceStr: obj.nonceStr,
        signature: obj.signature,
        jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage'
        ]
    });

    wx.ready(function () {
        var imgUrl = _imgUrl;
        var shareTitle = "安沃搬家咯!Come on !Let’s party!";
        var descContent = "新家地址：北京市朝阳区光熙门北里甲28号";
        var lineLink = _uuuu;
        runfun(function () {
            wx.onMenuShareAppMessage({
                title: shareTitle, // 分享标题
                desc: descContent, // 分享描述
                link: lineLink, // 分享链接
                imgUrl: imgUrl, // 分享图标
                success: function () { },
                cancel: function () { }
            });
        })
        runfun(function () {
            wx.onMenuShareTimeline({
                title: shareTitle, // 分享标题
                link: lineLink, // 分享链接
                imgUrl: imgUrl, // 分享图标
                success: function () { },
                cancel: function () { }
            });
        });
        wx.error(function (res) {
            runajax();
        });
    });

</script>
