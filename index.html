<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="blue"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/base.css?a=24">
    <script src="js/swiper3.0.8.min.js"></script>
    <script src="js/func.js"></script>
    <title>安沃搬家咯！Come on ！Let’s party！</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide pr p1 ">
                    <img class="pa index-bottom-1" src="images/index-bottom-1.jpg">
                <div class="pa" id="earthw">
                    <img class=" pa earth" id="earth" src="images/earth.png">
                    <div class="pa flag" id="flag"></div>
                </div>
                <div class="pa opacity" id="peoplew">
                    <img class="pa people" id="people" src="images/people.png">
                    <div class="pa flag1 opacity" id="flag1"></div>
                </div>
                <img class="pa title" id="title" src="images/title.png">
                <img class="pa logo opacity" id="logo" src="images/logo.png">
                <img class="pa mark" src="images/mark.png">
            </div>

            <div class="swiper-slide pr p2">
                <img class="pa title12" src="images/title12.png">
                <div class="pa ppww">
                    <div class="pa ppw">
                    <img class="pa pp1" src="images/pp1.jpg">
                    <img class="pa pp2" src="images/pp2.jpg">
                    <img class="pa pp3" src="images/pp3.jpg">
                    <img class="pa pp4" src="images/pp4.jpg">
                    </div>
                </div>
                <img class="pa s3" src="images/s3.png">
                <img class="pa s2" src="images/s2.png">
                <img class="pa s1" src="images/s1.png">
                <img class="pa title1" src="images/title1.png">
                <img class="pa people1" src="images/p1.png">
                <img class="pa table" src="images/zhuozi.png">
                <img class="pa mark" src="images/mark.png">
            </div>
            <div class="swiper-slide pr p3">
                <div class="pa imgbg3">
                    <img class="pa bg3" src="images/3.jpg">
                    <img class="pa yuan" src="images/yuan.png">
                </div>

            </div>
            <div class="swiper-slide pr p4">
                <img class="pa bg4" src="images/bg4.jpg">
                <div class="pa people4"></div>
                <img class="pa title4" src="images/title4.jpg">
                <img class="pa mark" src="images/mark.png">
            </div>
            <div class="swiper-slide pr p5">
                <img class="pa bg5" src="images/bg5.jpg">
                <div class="pa slider">
                    <div class="pa img10"><img src="images/img10.jpg"></div>
                    <div class="pa img9"><img src="images/img9.jpg"></div>
                    <div class="pa img8"><img src="images/img8.jpg"></div>
                    <div class="pa img7"><img src="images/img7.jpg"></div>
                    <div class="pa img6"><img src="images/img6.jpg"></div>
                    <div class="pa img5"><img src="images/img5.jpg"></div>
                    <div class="pa img4"><img src="images/img4.jpg"></div>
                    <div class="pa img3"><img src="images/img3.jpg"></div>
                    <div class="pa img2"><img src="images/img2.jpg"></div>
                    <div class="pa img1"><img src="images/img1.jpg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/logic.js?v=18"></script>
</html>
